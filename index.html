<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World News</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <!-- custom css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

    

</head>
<body class="container">
    <!-- Nav bar -->
    <header>
        <section class="mt-3">
          <div class="start-nav d-flex justify-content-between align-items-center">
            <div class="fs-4 fw-semibold p-2 rounded">
              <p>World <span class="news">News</span></p>
            </div>
            <div>
              <ul id="start-nav-links" class="list-unstyled d-flex gap-5 align-items-center" >
                <li><a id="menu-item" href="./index.html" class="active text-decoration-none text-dark">News</a></li>
                <li><a id="menu-item" href="./blog.html" class="text-decoration-none text-dark">Blog</a></li>
                <li id="start-nav-img">
                <i class="d-sm-none d-md-block fa-solid fa-user mt-2 p-2 rounded-5 "></i>
              </ul>
            </div>
          </div>
        </section>
    </header>
    <!-- navbar end  -->
    <main>
      <!-- Category Section -->
        <section>
          <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <strong>Search by categories:</strong>
              <button class="navbar-toggler mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars-staggered text-primary"></i>
              </button>
              <div class="nav-list collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto" id="category-container">
    
                </ul>
              </div>
            </div>
          </nav>
        </section>
      <!-- Category Section End-->

      <!-- List of post  -->
        <section>
            <div class="p-1 newsList shadow p-3 mb-4 rounded">
              <p><span id="newsItem"></span></p>
            </div>
        </section> 
      <!-- List of post end -->

      <!-- Shortlist Buttons  -->
      <section class="my-2 d-flex justify-content-between">
        <div class="dropdown">
          <button id="button-color" class="btn dropdown-toggle fw-semibold" type="button" data-bs-toggle="dropdown" aria-expanded="false"> Sort By</button>
          <ul class="dropdown-menu dropdown-menu-dark">
            <li><a class="dropdown-item fw-semibold" href="#">Views</a></li>
            <li><a class="dropdown-item fw-semibold" href="#">Ratings</a></li>
            <li><a class="dropdown-item fw-semibold" href="#">Date</a></li>
          </ul>
        </div>

        <div class="div">
          <button id="button-color" class="btn btn-primary fw-semibold">Today's Pick</button>
          <button class="btn btn-ghost fw-semibold" id="trending">Trending</button>
        </div>
      </section>

      <!-- Post Details Section  -->
        <section>
          <div id="post-container" class="d-grid tamplate">

          </div>
        </section>

      <!-- Loader  -->
        <section id="loader" class="d-none">
          <div style="height:200px;" class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>

      <!-- Modal -->
        <section>  
          <div class="modal fade" id="exampleModal" tabindex="-1"           aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body" id="modal-body">

                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                    </button>
                  </div>
                </div>
              </div>
            </div>
        </section>
    </main>
    <!-- footer section  -->
    <footer class="text-center py-3">
      <strong>Copyright reserved by <span class="text-primary">World News</span> 2022</strong>
    </footer>
    
    <script src="https://kit.fontawesome.com/46e8ed0f25.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/app.js"></script>
</body>
</html>
